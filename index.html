<!DOCTYPE html>
<html>
<head>
	<title>TODO_List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css_todo.css">

</head>
<body>

	<header>
		
	</header>

	<main class="main-class">

		<section id="todo-section" class="todo-section">

			<h1 class="main-title"> The TODO List </h1>			

			<div>
				<input id="inner-field" placeholder="New task" class="inner-field" type="textarea" name="text-input">
				<input id="date-line" class="date-field" type="date" name="date-input" value="2018-07-30">
				<span id="add-btn" class="add-btn btn"> + Add</span>
			</div>

			<div class="filtr-area">
				<input id="filtr-btn-checkbox" class="filtr-btn-checkbox hidden" type="checkbox" name="">
				<label for="filtr-btn-checkbox"> <span class="filtr-btn btn"> Filter </span>  </label>	
				<span id="clear-basket-btn" class="clear-basket-btn btn hidden"> Clear All History </span>
				<select class="sort-btn btn">
					<option disabled selected> Sort </option>
					<option>Date</option>
					<option>Prioritet</option>
					<option>Date Create</option>
				</select>
				<span id="basket-btn" class="basket-btn btn"> History </span>
			</div>

			<br>

			<div class="row-list hidden">	
					<div class="info-field">
						<span class="date-line">	</span>		 
						<span class="text-line">  	</span>
					</div>
					
					<div class="btn-panel">					
						<span class="edit-btn style-btn" title="edit"> </span> 
						<span class="save-btn style-btn hidden" title="save"> </span> 
						<span class="remove-btn style-btn" title="remove"> </span>
						<span class="unremove-btn style-btn hidden" title="un-remove"> </span>
						<span class="remforever-btn style-btn hidden" title="remove-forever"> </span>
					</div>
				
			</div>
			 	
			<div id="table-list" class="table-list">



			</div>		 

		</section>
		
	</main>

	<script type="text/javascript" src="js_todo.js"></script>

</body>
</html>
